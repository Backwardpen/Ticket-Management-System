<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Management System - Benutzerverwaltung</title>
    <link rel="stylesheet" href="css/userManagement.css">
    <link rel="stylesheet" href="css/theme.css">
    <script src="js/userManagement.js" defer></script>
</head>

<body>
    <header>
        <h1>Ticket Management System</h1>
        <nav>
            <a href="dashboard.html" class="nav-button">Dashboard</a>
            <a href="index.html" class="nav-button">Home</a>
        </nav>
    </header>

    <main>
        <form id="createUserForm">
            <h2>Neuen Benutzer erstellen</h2>
            <br>
            
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="email" placeholder="Beispiel@mail.com" autocomplete="on" required>

            <label for="username">Benutzername (optional):</label>
            <input type="text" id="username" name="username" placeholder="Gib deinen Benutzernamen ein"
                autocomplete="on">

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" placeholder="Gib dein Passwort ein"
                autocomplete="on" required>

            <button type="submit" id="registerButton" class="createUser">Neuen Benutzer erstellen</button>
            <div id="loginStatus" class="form-status" style="display:none;"></div>
        </form>

        <section class="user-list-section">
            <h2>Benutzerliste</h2>
            <div id="userContainer">
                <!-- Hier werden die Benutzer angezeigt -->
            </div>
        </section>

    </main>
</body>

</html>
